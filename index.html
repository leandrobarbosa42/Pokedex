<!DOCTYPE html>
<html lang="pt-br">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Pokédex</title>

  <link rel="icon" href="./imagens/pokeicon1.png">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/buttons.css">
  

  <script defer src="./js/script.js"></script>

</head>
<body>
  
  <main>

    <img src="#" alt="pokemon" class="pokemon_image">
    
    <h1 class="pokemon_data_name">
      <span class="pokemon_name"></span>
    </h1>

    <h1 class="pokemon_data_number">
      <span class="pokemon_number"></span>
    </h1>

    <form class="form">
      <input 
        type="search"
        class="input_search"
        placeholder="Nome ou número"
        required
      />
    </form>

    <div class="buttons">
      <button class="button btn-prev"></button>
      <button class="button btn-next"></button>

    </div>

    <div class="button-random">
      <button class="btn-random"> ?</button>
    </div>

    <div class="butttons-arrow">
      
      <button class="button-seta btn-up"></button>
      <button class="button-seta btn-down"></button>
      <button class="button-seta btn-left"></button>
      <button class="button-seta btn-rigth"></button>
    
    </div>

    <img src="./imagens/pokedex3.png" alt="pokedex" class="pokedex">
    
    
  </main>

</body>
</html>
